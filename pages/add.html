<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Project</title>
  <link rel="stylesheet" href="../styles/add.css" />
</head>
<body>
  <div class="wrapper">
    <div class="image-side">
      <img src="../assests/imgs/addsideimg.png" alt="Project Illustration" />
    </div>

    <div class="container">
      <h2>üõ†Ô∏è Add New Project</h2>
      <form id="addProjectForm">
        <label for="image">Upload Image</label>
        <input type="file" id="images" name="image" accept="image/*" multiple  />

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" required />

        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" placeholder="How many items?" required />

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="phone">Phone</option>
          <option value="console">Console</option>
          <option value="computer">Computer</option>
          <option value="headphone">Headphone</option>
          <option value="accessories">Accessories</option>
        </select>

        <label for="region">region</label>
        <input type="text" id="region" name="region" placeholder="e.g. tiaret , alger , oran" />

        <button type="submit">Add Project</button>
      </form>
    </div>
  </div>
  <script src="../scripts/addProduct.js" ></script>
</body>
</html>
