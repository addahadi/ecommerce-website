<html>
    <head>
        <title>profile</title>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/sellerProfile.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/header.css">
    </head>
    <body>
        <div id="navbar">

        </div>
        <main class="profile-container">
            <section class="profile-header">
                <div class="img-banner">
                </div>
                <div class="profile-info">
                    <div class="profile-img">
                        <img id="profile-img-element"/>
                    </div>
                    <div class="profile-details">
                        <h1  id="shop-name">Shop name</h1>
                        <div >
                            <img src="../assests/icons/user.svg" alt="shop owner icon" width="20px"/>
                            <span id="shop-owner">Shop Owner</span>
                        </div>
                        <div >
                            <img src="../assests/icons/phone.svg" alt="phone icon"  width="20px"/>
                           <span id="phone-number"> phone number </span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button id="Message-button">Message</button>
                    </div>
                </div>
            </section>
            <section class="profile-description">
                <h2>Products</h2>
                <div class="profile-product-list">
                    <div  class = "profile-product-card-container" >
                    </div>
                </div>
            </section>    
        </main>
        <div id="footer">

        </div>
    </body>
    <script src="../scripts/sellerProfile.js"></script>
    <script src ="../scripts/profileProductCard.js"></script>
    <script src="../scripts/status.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
</html>
