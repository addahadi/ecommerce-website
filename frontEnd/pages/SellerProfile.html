<html>
    <head>
        <title>profile</title>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="navbar"></div>
    
        <main class="profile-container">
            <section class="profile-header">
                <div class="img-banner"></div>
                <div class="profile-info">
                    <div class="profile-img">
                        <img id="profile-img-element" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23f0f0f0'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' font-size='14' fill='%23999'%3EProfile%3C/text%3E%3C/svg%3E" alt="Profile"/>
                    </div>
                    <div class="profile-details">
                        <h1 id="shop-name">Shop Name</h1>
                        <div class="profile-info-item">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <span id="shop-owner">Shop Owner</span>
                        </div>
                        <div class="profile-info-item">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                            </svg>
                            <span id="phone-number">Phone Number</span>
                        </div>
                        
                        <!-- Seller Stats -->
                        <div class="seller-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="total-products">24</div>
                                <div class="stat-label">Products</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-rating">
                                    <div class="stars">
                                        <svg class="star filled" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                        </svg>
                                        <svg class="star filled" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                        </svg>
                                        <svg class="star filled" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                        </svg>
                                        <svg class="star filled" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                        </svg>
                                        <svg class="star" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                        </svg>
                                    </div>
                                    <span class="rating-number" id="avg-rating">4.2</span>
                                </div>
                                <div class="stat-label">Average Rating</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="interested-clients">156</div>
                                <div class="stat-label">Interested Clients</div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button id="Message-button" class="message-button">Message</button>
                    </div>
                </div>
            </section>
            
            <section class="profile-description">
                <h2>Products</h2>
                <div class="profile-product-list">
                    <div class="profile-product-card-container">
                        
                    </div>
            </section>
        </main>
        
        <div id="footer"></div>
    
</body>
<script type="module" src="../src/sellerProfile.js"></script>
</html>
