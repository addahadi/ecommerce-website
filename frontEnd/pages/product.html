<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/yyy.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havic HV G-92 Gamepad</title>
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <div class="container">
        <div class="gallery">
            <img  class="main-image" id="mainImg" >
            <div class="thumbnails" id="thumbnails">
            </div>
        </div>
        <div class="info">
            <div class="details">
                <h1 id="title">Havic HV G-92 Gamepad</h1>
                <p class="rating" id="rating">⭐⭐⭐⭐⭐ <span>(150 Reviews)</span> | <span class="stock">In Stock</span></p>
                <p class="price" id="price">$192.00</p>
                <p class="description" id="description">
                    PlayStation 5 Controller Skin High quality vinyl with air channel adhesive for easy bubble free install & mess free removal Pressure sensitive.
                </p>
                <div class="purchase">
                    <input type="number" value="2" min="1">
                    <button class="buy-now" id="addToWish">Wish List</button>
                </div>
            </div>
            <div class="user-info">
                <div class="row">
                    <p>Catégorie</p><span id="category"></span>
                </div>
                <div class="row">
                    <p>Stock</p><span id="stock"></span>
                </div>
                <div class="row">
                    <p>Date</p><span id="date"></span>
                </div>
                <div class="row">
                    <p>Téléphone</p><strong id="phone"></strong>
                </div>
                <div class="row">
                    <p>Facebook</p><strong id="facebook"></strong>
                </div>
                <div class="row">
                    <p>Région</p><strong id="region"></strong>
                </div>
            </div>
        </div>
        
    </div>
    <div id="footer"></div>
</body>
<script src="/scripts/navbar.js"></script>
<script src="/scripts/product.js"></script>
<script src="/scripts/footer.js"></script>
</html>
